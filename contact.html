            </ul>
        </div>

    <!-- COntact PAge -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="adress-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Sector 62,near Electronic City.</p>
                    </div>
                    <div class="adress-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>anjalisaxena667@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <i class="fas fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>00-11-22-33.</p>
                    </div>
                    <img src="https://www.nicepng.com/png/full/70-700924_contact-us-png-contact.png" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the contact
                        form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>

        </div>

    </section>

<!--------------- Footer Section------------ -->
